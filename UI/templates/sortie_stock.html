{% extends "base.html" %} {% block title %}Sortie de stock - GMAO Mobile{%
endblock %} {% block extra_css %}
<style>
    .form-card {
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
    }

    .scanner-btn {
        background: linear-gradient(45deg, #dc3545, #fd7e14);
        border: none;
        color: white;
        border-radius: 10px;
    }

    .scanner-btn:hover {
        background: linear-gradient(45deg, #c82333, #e8650e);
        color: white;
    }

    .quick-actions {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .quick-btn {
        margin: 0.25rem;
        border-radius: 20px;
    }

    .stock-warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 10px;
        padding: 1rem;
        margin: 1rem 0;
    }

    .stock-danger {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 10px;
        padding: 1rem;
        margin: 1rem 0;
    }
</style>
{% endblock %} {% block content %}
<div class="container-fluid">
    <!-- En-tête -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4><i class="bi bi-box-arrow-up"></i> Sortie de stock</h4>
        <a
            href="{{ url_for('index') }}"
            class="btn btn-outline-secondary btn-sm"
        >
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <!-- Actions rapides -->
    <div class="quick-actions">
        <h6><i class="bi bi-lightning"></i> Actions rapides</h6>
        <button
            class="btn btn-outline-danger quick-btn"
            onclick="setQuantity(1)"
        >
            -1
        </button>
        <button
            class="btn btn-outline-danger quick-btn"
            onclick="setQuantity(5)"
        >
            -5
        </button>
        <button
            class="btn btn-outline-danger quick-btn"
            onclick="setQuantity(10)"
        >
            -10
        </button>
        <button
            class="btn btn-outline-danger quick-btn"
            onclick="setQuantity(50)"
        >
            -50
        </button>
        <button
            class="btn btn-outline-danger quick-btn"
            onclick="setQuantity(100)"
        >
            -100
        </button>
    </div>

    <div class="form-card card">
        <div class="card-body">
            <form id="sortieForm">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="reference" class="form-label"
                            >Référence produit *</label
                        >
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                id="reference"
                                name="reference"
                                required
                            />
                            <button
                                type="button"
                                class="btn scanner-btn"
                                onclick="openScanner()"
                            >
                                <i class="bi bi-qr-code-scan"></i> Scanner
                            </button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="quantite" class="form-label"
                            >Quantité à retirer *</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="quantite"
                            name="quantite"
                            min="1"
                            required
                        />
                    </div>

                    <div class="col-md-6">
                        <label for="utilisateur" class="form-label"
                            >Utilisateur</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="utilisateur"
                            name="utilisateur"
                            value="Mobile User"
                        />
                    </div>

                    <div class="col-12">
                        <label for="commentaires" class="form-label"
                            >Commentaires</label
                        >
                        <textarea
                            class="form-control"
                            id="commentaires"
                            name="commentaires"
                            rows="3"
                            placeholder="Motif de la sortie, destination, etc."
                        ></textarea>
                    </div>
                </div>

                <!-- Informations produit -->
                <div id="produitInfo" class="mt-4" style="display: none">
                    <h6>
                        <i class="bi bi-info-circle"></i> Informations produit
                    </h6>
                    <div id="produitDetails" class="alert alert-info">
                        <!-- Contenu chargé dynamiquement -->
                    </div>
                </div>

                <!-- Alertes de stock -->
                <div id="stockAlert" class="mt-3" style="display: none">
                    <!-- Alertes chargées dynamiquement -->
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        onclick="resetForm()"
                    >
                        <i class="bi bi-arrow-clockwise"></i> Réinitialiser
                    </button>
                    <button type="submit" class="btn btn-danger" id="submitBtn">
                        <i class="bi bi-dash-circle"></i> Enregistrer la sortie
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Scanner -->
<div class="modal fade" id="scannerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Scanner QR Code</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                ></button>
            </div>
            <div class="modal-body">
                <div id="qr-reader" style="width: 100%"></div>
                <div class="mt-3">
                    <label for="manualInput" class="form-label"
                        >Ou saisir manuellement :</label
                    >
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="manualInput"
                            placeholder="Référence produit"
                        />
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="useManualInput()"
                        >
                            Utiliser
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block extra_js %}
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
    let html5QrcodeScanner = null;
    let currentProduct = null;

    // Gestion du changement de référence
    document.getElementById("reference").addEventListener("blur", function () {
        const reference = this.value.trim();
        if (reference) {
            loadProductInfo(reference);
        }
    });

    // Gestion du changement de quantité
    document.getElementById("quantite").addEventListener("input", function () {
        checkStock();
    });

    // Fonction pour définir une quantité rapide
    function setQuantity(qty) {
        document.getElementById("quantite").value = qty;
        checkStock();
    }

    // Fonction pour charger les informations produit
    function loadProductInfo(reference) {
        makeRequest(`/api/produit/${reference}`)
            .then((response) => {
                if (response && !response.error) {
                    currentProduct = response;
                    document.getElementById("produitDetails").innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Nom:</strong> ${
                                    response.produits || "Non spécifié"
                                }</p>
                                <p><strong>Stock actuel:</strong> <span class="badge bg-primary">${
                                    response.quantite || 0
                                }</span></p>
                                <p><strong>Emplacement:</strong> ${
                                    response.emplacement || "Non spécifié"
                                }</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Code:</strong> ${
                                    response.code || "Non spécifié"
                                }</p>
                                <p><strong>Seuil d'alerte:</strong> ${
                                    response.stock_min || 0
                                }</p>
                                <p><strong>Stock max:</strong> ${
                                    response.stock_max || "Non défini"
                                }</p>
                            </div>
                        </div>
                    `;
                    document.getElementById("produitInfo").style.display =
                        "block";
                    checkStock();
                } else {
                    currentProduct = null;
                    document.getElementById("produitInfo").style.display =
                        "none";
                    document.getElementById("stockAlert").style.display =
                        "none";
                    showNotification("Produit non trouvé", "warning");
                }
            })
            .catch((error) => {
                currentProduct = null;
                document.getElementById("produitInfo").style.display = "none";
                document.getElementById("stockAlert").style.display = "none";
                console.error("Erreur lors du chargement du produit:", error);
            });
    }

    // Fonction pour vérifier le stock
    function checkStock() {
        if (!currentProduct) return;

        const quantite =
            parseInt(document.getElementById("quantite").value) || 0;
        const stockActuel = currentProduct.quantite || 0;
        const stockMin = currentProduct.stock_min || 0;
        const nouveauStock = stockActuel - quantite;

        const alertDiv = document.getElementById("stockAlert");
        const submitBtn = document.getElementById("submitBtn");

        if (quantite <= 0) {
            alertDiv.style.display = "none";
            submitBtn.disabled = false;
            return;
        }

        if (nouveauStock < 0) {
            alertDiv.innerHTML = `
                <div class="stock-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    <strong>Stock insuffisant !</strong><br>
                    Stock actuel: ${stockActuel} | Quantité demandée: ${quantite}<br>
                    Il manque ${Math.abs(nouveauStock)} unités.
                </div>
            `;
            alertDiv.style.display = "block";
            submitBtn.disabled = true;
        } else if (nouveauStock < stockMin) {
            alertDiv.innerHTML = `
                <div class="stock-warning">
                    <i class="bi bi-exclamation-triangle"></i>
                    <strong>Attention !</strong><br>
                    Après cette sortie, le stock sera de ${nouveauStock} unités<br>
                    (en dessous du seuil d'alerte de ${stockMin}).
                </div>
            `;
            alertDiv.style.display = "block";
            submitBtn.disabled = false;
        } else {
            alertDiv.innerHTML = `
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i>
                    <strong>Sortie possible</strong><br>
                    Nouveau stock après sortie: ${nouveauStock} unités
                </div>
            `;
            alertDiv.style.display = "block";
            submitBtn.disabled = false;
        }
    }

    // Scanner QR Code
    function openScanner() {
        const modal = new bootstrap.Modal(
            document.getElementById("scannerModal")
        );
        modal.show();

        modal._element.addEventListener("shown.bs.modal", function () {
            startScanner();
        });

        modal._element.addEventListener("hidden.bs.modal", function () {
            stopScanner();
        });
    }

    function startScanner() {
        html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader",
            {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
            },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }

    function stopScanner() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear();
            html5QrcodeScanner = null;
        }
    }

    function onScanSuccess(decodedText, decodedResult) {
        document.getElementById("reference").value = decodedText;
        loadProductInfo(decodedText);
        bootstrap.Modal.getInstance(
            document.getElementById("scannerModal")
        ).hide();
        showNotification("QR Code scanné avec succès", "success");
    }

    function onScanFailure(error) {
        // Ne pas afficher les erreurs de scan en continu
    }

    function useManualInput() {
        const manualValue = document.getElementById("manualInput").value.trim();
        if (manualValue) {
            document.getElementById("reference").value = manualValue;
            loadProductInfo(manualValue);
            bootstrap.Modal.getInstance(
                document.getElementById("scannerModal")
            ).hide();
        }
    }

    // Soumission du formulaire
    document
        .getElementById("sortieForm")
        .addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            if (!data.reference || !data.quantite) {
                showNotification(
                    "Veuillez remplir tous les champs obligatoires",
                    "danger"
                );
                return;
            }

            if (!currentProduct) {
                showNotification(
                    "Veuillez sélectionner un produit valide",
                    "danger"
                );
                return;
            }

            const quantite = parseInt(data.quantite);
            const stockActuel = currentProduct.quantite || 0;

            if (quantite > stockActuel) {
                showNotification(
                    "Stock insuffisant pour effectuer cette sortie",
                    "danger"
                );
                return;
            }

            // Envoyer la requête
            fetch("/sortie-stock", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then((response) => response.json())
                .then((result) => {
                    if (result.success) {
                        showNotification(result.message, "success");
                        resetForm();
                    } else {
                        showNotification(result.message, "danger");
                    }
                })
                .catch((error) => {
                    showNotification("Erreur de connexion", "danger");
                    console.error("Erreur:", error);
                });
        });

    // Réinitialiser le formulaire
    function resetForm() {
        document.getElementById("sortieForm").reset();
        document.getElementById("produitInfo").style.display = "none";
        document.getElementById("stockAlert").style.display = "none";
        document.getElementById("utilisateur").value = "Mobile User";
        document.getElementById("submitBtn").disabled = false;
        currentProduct = null;
    }
</script>
{% endblock %}
