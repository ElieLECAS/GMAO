{% extends "base.html" %} {% block title %}Page non trouvée - GMAO Mobile{%
endblock %} {% block content %}
<div class="container-fluid text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i
                class="bi bi-exclamation-triangle display-1 text-warning mb-4"
            ></i>
            <h1 class="display-4 text-muted">404</h1>
            <h3 class="mb-3">Page non trouvée</h3>
            <p class="text-muted mb-4">
                Désolé, la page que vous recherchez n'existe pas ou a été
                déplacée.
            </p>

            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Retour à l'accueil
                </a>
                <button
                    onclick="history.back()"
                    class="btn btn-outline-secondary"
                >
                    <i class="bi bi-arrow-left"></i> Page précédente
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
